plugins {
    id 'com.github.zhkl0228.java-conventions'
}
repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}
dependencies {
    implementation project(':unidbg-api')
    implementation 'net.dongliu:apk-parser:2.6.10'
    implementation 'net.java.dev.jna:jna:5.10.0'
    implementation 'com.alibaba:fastjson:1.2.83'
    implementation 'commons-codec:commons-codec:1.15'
    implementation 'commons-io:commons-io:2.11.0'
    implementation 'commons-logging:commons-logging:1.2'
    implementation 'com.github.zhkl0228:unicorn:1.0.12'
    implementation 'com.github.zhkl0228:capstone:3.1.8'
    implementation 'com.github.zhkl0228:keystone:0.9.7'
    testImplementation 'junit:junit:4.13.1'
    testImplementation project(':unidbg-dynarmic')
    testImplementation project(':unidbg-hypervisor')
    testImplementation project(':unidbg-kvm')
    testImplementation project(':unidbg-unicorn2')

}

description = 'unidbg-android'

java {
    withJavadocJar()
}
